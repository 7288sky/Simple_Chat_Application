<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<center><h1>Live Chat Application</h1></center>
<br> <br>


<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-12 col-lg-6">
<ul id="msgHistory">

</ul>
        </div>
    </div>
    
    
    </div>




<div class="container">
<div class="row d-flex justify-content-center">
    <div class="col-md-6 col-12 col-lg-6">
        <div class="input-group">
            <input id="msg" class="form-control" type="text">
            <button onclick="sendMsg()" class="btn btn-info">send Data</button>
        </div>
    </div>
</div>


</div>


    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket=io()
         function sendMsg(){
            let message=document.getElementById('msg').value;
            socket.emit('chat',message)
            document.getElementById('msg').value=""

         }

        socket.on('chat_send',(chat)=>{
         let listItem=   document.createElement('li');
         listItem.textContent=chat
         let msghis=document.getElementById('msgHistory');
         msghis.appendChild(listItem)
        })

    </script>
</body>
</html>
